<script>
    // Selecciona el navbar
    var navbar = document.getElementById("mainNav");

    // Guarda la posición actual de la página
    var lastScrollTop = 0;

    // Añade un evento de desplazamiento a la ventana
    window.addEventListener("scroll", function() {
        // Obtiene la posición actual de la página
        var scrollTop = window.pageYOffset || document.documentElement.scrollTop;

        // Verifica si el desplazamiento es hacia abajo y si la distancia recorrida es mayor a 100px
        if (scrollTop > lastScrollTop && scrollTop > 100) {
            // Oculta el navbar
            navbar.classList.add("navbar-hidden");
        } else {
            // Muestra el navbar
            navbar.classList.remove("navbar-hidden");
        }

        // Actualiza la última posición de desplazamiento
        lastScrollTop = scrollTop;
    });
</script>
